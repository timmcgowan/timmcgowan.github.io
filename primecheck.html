<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prime Checker!</title>
  </head>
  <body>

  <div id="textbox">demo</div>
  
  <script type="text/javascript">

    //globals
        var number = 0; //initial

    function primeCheck(number){
      //validate provided number 
       for (i=2; i < number/2; i++) {
        if (number % i === 0) {
            // So return false.
            return false;
            }
       }
       return number > 1;
    }

  </script> 

</body>

</html>
