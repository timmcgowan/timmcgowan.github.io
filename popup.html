<script language="JavaScript">

function prompts(form) {
  opener.painput = form.painput.value;
  opener.pbinput = form.pbinput.value;
  opener.done();
  self.close();
  return false;
}

function cancel() {
 self.close();
  return false;
}
</script>

</head>

<body onLoad="document.myform.painput.focus()">

<form name="myForm" onSubmit="return prompts(this)" onReset="cancel()">
